<div class="px-2 py-2 flex-col">
    <div class="w-full text-lg text-slate-400 uppercase flex">
        <span class="grow">Results</span>
        <span>{{results.length}}</span>
    </div>
    <div class="w-full space-y-2 flex flex-col">
        <!-- list each result card -->
        @for (item of results | slice:0:results.length; track item.id) {
            <div class="w-full p-1 bg-white rounded-md flex-col">
                <div class="w-full space-x-20 flex">
                    <div class="text-base font-medium truncate grow"><a href="{{item.url}}" target="_blank">{{item.title}}</a></div>
                    <div class="justify-items-end">
                        <!-- https://cdn.jsdelivr.net/npm/heroicons@2.1.3/24/outline/trash.svg -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-full py-0.5 fill-none stroke-white stroke-1 hover:stroke-red-200">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>                            
                    </div>
                </div>
                <div class="text-sm text-slate-400">{{item.url}}</div>
                <div>{{item.summary}}</div>
                <div class="mt-1 italic text-xs text-slate-300 text-right">Visited {{item.date | date: 'medium'}}</div>
            </div>                   
        }
        @empty {
            <div class="w-full p-4 bg-white text-center rounded-md">No results for current search text.</div>
        }
    </div>
</div>
