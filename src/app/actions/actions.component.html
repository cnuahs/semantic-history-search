<div class="min-w-full p-2 pt-5 bg-slate-100 flex flex-col grow gap-5">
  <div class="opacity-25 flex flex-col gap-2">
    <div
      class="place-items-center bg-white rounded-md space-x-2 flex flex-row"
      (click)="export()"
    >
      <div>
        <!-- https://cdn.jsdelivr.net/npm/heroicons@2.1.3/24/outline/arrow-down-tray.svg -->
        <!-- prettier-ignore -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-7 mx-2 my-0.5 py-0.5 fill-none stroke-current stroke-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>
      </div>
      <div class="grow">
        <p>Export history</p>
      </div>
    </div>

    <div
      class="place-items-center bg-white rounded-md space-x-2 flex flex-row"
      (click)="import()"
    >
      <div>
        <!-- https://cdn.jsdelivr.net/npm/heroicons@2.1.3/24/outline/arrow-up-tray.svg -->
        <!-- prettier-ignore -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-7 mx-2 my-0.5 py-0.5 fill-none stroke-current stroke-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
        </svg>
      </div>
      <div class="grow">
        <p>Import history</p>
      </div>
    </div>
  </div>

  @if (confirmDelete) {
    <!-- show warning and confirm/cancel controls -->
    <div
      class="outline outline-1 outline-red-200 outline-offset-4 rounded-md my-0 flex flex-col gap-2"
    >
      <div class="p-2 text-red-400 bg-white rounded-md space-y-2 flex flex-col">
        <div class="text-red-400 font-medium">Warning</div>
        <div class="text-red-400 font-normal">
          Deleting your browsing history cannot be undone. All entries
          (bookmarks) and their embeddings (vectors) will be deleted.
        </div>
      </div>
      <div class="flex flex-row gap-2 place-self-end justify-end">
        <input
          type="button"
          class="px-4 py-2 bg-red-400 text-white rounded-md"
          value="Confirm"
          (click)="delete()"
        />
        <input
          type="button"
          class="px-4 py-2 bg-slate-200 text-slate-500 rounded-md"
          value="Cancel"
          (click)="confirmDelete = false"
        />
      </div>
    </div>
  } @else {
    <!-- show delete action -->
    <div
      class="outline outline-1 outline-red-200 outline-offset-4 rounded-md my-0 flex flex-col gap-2"
    >
      <div
        class="place-items-center text-red-400 bg-white hover:bg-opacity-60 rounded-md space-x-2 flex flex-row"
        (click)="confirmDelete = true"
      >
        <div>
          <!-- https://cdn.jsdelivr.net/npm/heroicons@2.1.3/24/outline/trash.svg -->
          <!-- prettier-ignore -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-7 mx-2 my-0.5 py-0.5 fill-none stroke-current stroke-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
        </div>
        <div class="translate-y-0.5 grow">
          <p>Clear history</p>
        </div>
      </div>
    </div>
  }
</div>
